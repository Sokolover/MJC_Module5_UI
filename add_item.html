<!DOCTYPE html>
<html lang="en">
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<head>
    <title>New item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/common.css">
    <link rel="stylesheet" type="text/css" href="static/add_item.css">
</head>
<body>
<div class="bodyContainer">
    <div w3-include-html="navigation_bar.html"></div>
    <div class=" addItemHeader">
        Add new gift certificate
    </div>
    <section class="addItemContainer">
        <div class="addItemContainer">
            <div class="inputForm">
                <label class="">
                    <input class="" id="name" name="name"
                           type="text" placeholder="Name">
                </label>
            </div>
            <div class="inputForm">
                <label class="">
                    <input class="" id="description" name="description"
                           type="text" placeholder="Description">
                </label>
            </div>
            <div class="inputForm">
                <label class="">
                    <input class="" id="price" name="price"
                           type="text" placeholder="Price">
                </label>
            </div>
            <div class="inputForm">
                <label class="">
                    <input class="" id="duration in days" name="duration in days"
                           type="text" placeholder="Duration in days">
                </label>
            </div>
            <div class="addItemButtons">
                <input class="buttonCancelAddItem" type="reset" value="Back">
                <input class="buttonSubmitAddItem" type="submit" value="Save">
            </div>
        </div>
    </section>
    <script>
        w3IncludeHTML();
    </script>
</div>
</body>
</html>
