<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="static/navigation_bar.css">
</head>
<body>

    <div class="navigationContainer">
        <div class="leftContainer">
            <img src="static/menu-24px.svg" alt="Menu" width="24" height="24">
        </div>
        <div class="centerContainer">
            <div class="topNavigation">
                <input type="text" id="searchBy" name="searchBy"
                       placeholder="Search by item name">
            </div>
            <div class="select">
                <label class="">
                    <select name="categories">
                        <option value="fun">fun</option>
                        <option value="films">films</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="rightContainer">
            <img src="static/favorite-24px.svg" alt="Favorite" width="24" height="24">
            <img src="static/shopping_cart-24px.svg" alt="Shopping cart" width="24" height="24">
            <a href="/api/users/sign-up" name="Login">Login</a>
            |
            <a href="/api/users/sign-up" name="SignUp">SignUp</a>
        </div>
    </div>
</section>

</html>
